actions:
  - name: quickinsert_customer_one
    definition:
      kind: synchronous
      handler: http://localhost:8880/execute
      forward_client_headers: true
      headers:
        - name: X-Engine-Plus-Execute-Secret
          value_from_env: ENGINE_PLUS_EXECUTE_SECRET
      timeout: 60
      request_transform:
        body:
          action: transform
          template: "{\n  \n  \"execurl\": \"https://gist.githubusercontent.com/0xGosu/d21551c4134341091b3213b9dd63c06e/raw/quickinsert_to_redis_json.py\",\n  \"execfresh\": false,\n  \"params\": {\n    \"STREAM_MAX_LEN\": 1000000\n  },\n  \"payload\": {\n    \"table\": {\n      \"name\": \"customer\",\n      \"schema\": \"public\"\n    },\n    \"input\": {{$body.input}}\n  }\n}"
        template_engine: Kriti
        version: 2
    permissions:
      - role: user
custom_types:
  enums: []
  input_objects:
    - name: quickinsert_customer_one_InputObject
  objects:
    - name: customer_ActionType
  scalars: []
