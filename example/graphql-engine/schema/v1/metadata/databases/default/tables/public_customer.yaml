table:
  name: customer
  schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - external_ref_list
        - date_of_birth
        - first_name
        - last_name
        - created_at
        - updated_at
        - id
      validate_input:
        definition:
          forward_client_headers: true
          headers:
            - name: X-Engine-Plus-Execute-Secret
              value: '{{ENGINE_PLUS_EXECUTE_SECRET}}'
            - name: X-Engine-Plus-Execute-File
              value: quick_validate.py
          timeout: 10
          url: http://localhost:8880/validate
        type: http
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - external_ref_list
        - date_of_birth
        - first_name
        - last_name
        - created_at
        - updated_at
        - id
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - external_ref_list
        - date_of_birth
        - first_name
        - last_name
        - created_at
        - updated_at
        - id
      filter: {}
      check: null
    comment: ""
