table:
  name: customer
  schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - external_ref_list
        - date_of_birth
        - first_name
        - last_name
        - created_at
        - updated_at
        - id
      validate_input:
        definition:
          forward_client_headers: true
          headers:
            - name: X-Engine-Plus-Execute-File
              value: validate/quick_validate.py
          timeout: 10
          url: http://localhost:8880/validate
        type: http
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - external_ref_list
        - date_of_birth
        - first_name
        - last_name
        - created_at
        - updated_at
        - id
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - external_ref_list
        - date_of_birth
        - first_name
        - last_name
        - created_at
        - updated_at
        - id
      filter: {}
      check: null
    comment: ""
event_triggers:
  - name: sync_to_dynamo_db_trigger
    definition:
      delete:
        columns: '*'
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: http://localhost:8880/execute
    headers:
      - name: X-Engine-Plus-Execute-File
        value: sync_to_dynamodb.py
      - name: X-Engine-Plus-Execute-Secret
        value_from_env: ENGINE_PLUS_EXECUTE_SECRET
