table:
  name: customer
  schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - external_ref_list
        - date_of_birth
        - first_name
        - last_name
        - created_at
        - updated_at
        - id
      validate_input:
        definition:
          forward_client_headers: true
          headers:
            - name: X-Engine-Plus-Execute-Secret
              value: '{{ENGINE_PLUS_EXECUTE_SECRET}}'
          timeout: 10
          url: http://localhost:8888/validate?execurl=https://gist.githubusercontent.com/0xGosu/d21551c4134341091b3213b9dd63c06e/raw/quick_validate.py
        type: http
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - external_ref_list
        - date_of_birth
        - first_name
        - last_name
        - created_at
        - updated_at
        - id
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - external_ref_list
        - date_of_birth
        - first_name
        - last_name
        - created_at
        - updated_at
        - id
      filter: {}
      check: null
    comment: ""
event_triggers:
  - name: sync_to_dynamodb2
    definition:
      delete:
        columns: '*'
      enable_manual: true
      update:
        columns:
          - updated_at
    retry_conf:
      interval_sec: 60
      num_retries: 2
      timeout_sec: 300
    webhook: http://localhost:8888/execute
    headers:
      - name: X-Engine-Plus-Execute-Secret
        value_from_env: ENGINE_PLUS_EXECUTE_SECRET
    request_transform:
      body:
        action: transform
        template: |-
          {
            "execurl": "https://gist.githubusercontent.com/0xGosu/d21551c4134341091b3213b9dd63c06e/raw/sync_to_dynamodb.py",
            "execfresh": false,
            "execproxy": "https://jqpvegwtmm.ap-southeast-1.awsapprunner.com/public/execute",
            "params": {
              "BATCH_SIZE": 10,
              "ONLY_SYNC_CHANGES_FROM_GRAPHQL": true
            },
            "payload": $body
          }
      template_engine: Kriti
      version: 2
